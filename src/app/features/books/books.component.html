<div class="container">
  <div class="row">
    @for (book of booksSub$ | async; track book.id!) {
    <div class="col-md-4">
      <div class="card mb-4 box-shadow">
        <img [src]="book.url" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <h6 class="card-subtitle mb-3">{{ book.date | date }}</h6>

          <p class="card-text">
            {{ book.comments }}
          </p>
        </div>
        <button class="btn btn-danger" type="button" (click)="onDelete(book)">
          Delete
        </button>
      </div>
    </div>
    }
  </div>
</div>
