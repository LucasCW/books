<div class="container">
  <div class="row">
    @for (book of booksSub$ | async; track book.id!) {
    <div class="col-md-4">
      <div class="card mb-4 box-shadow">
        <img
          src="../../../assets/harry-potter-and-the-deathly-hallows-4.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>

          <p class="card-text">
            {{ book.comments }}
          </p>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{ book.date | date }}</small>
        </div>
      </div>
    </div>
    }
  </div>
</div>
